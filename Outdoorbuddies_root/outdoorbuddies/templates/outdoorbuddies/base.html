{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdoor Buddies</title>
    <link rel="stylesheet" href="{% static 'outdoorbuddies/css/styles.css' %}">
       <!-- Include Leaflet CSS and JavaScript for OpenStreetMap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{% url 'index' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'liked_adventures' %}">Liked Adventures</a>
                <a href="{% url 'create_adventure' %}">Create Adventure</a>
                <a href="{% url 'profile' %}">Profile</a>
            {% else %}
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
            <form action="{% url 'search_results' %}" method="get">
                <input type="text" name="q" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </div>
        {% if user.is_authenticated %}
            <div class="profile-info">
                <div class="profile-dropdown">
                    <img src="{{ user.profile.profile_photo_url }}" alt="Profile Photo" class="profile-photo-navbar">
                    <div class="profile-dropdown-content">
                        <a href="{% url 'profile' %}">Profile</a>
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>
                </div>
                <span>{{ user.username }}</span>
            </div>
        {% else %}
            <div class="sign-in">
                <a href="{% url 'login' %}" class="btn-sign-in">Sign In</a>
            </div>
        {% endif %}
    </div>
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    
    <div class="footer">
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact Us</a>
    </div>
</body>
</html>
