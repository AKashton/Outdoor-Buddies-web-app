{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdoor Buddies</title>
    <link rel="stylesheet" href="{% static 'outdoorbuddies/css/styles.css' %}">
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{% url 'index' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'liked_adventures' %}">Liked Adventures</a>
                <a href="{% url 'create_adventure' %}">Create Adventure</a>
                <a href="{% url 'profile' %}">Profile</a>
            {% else %}
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
            <!-- Search Bar Placeholder -->
            <input type="text" placeholder="Search...">
        </div>
        {% if user.is_authenticated %}
            <div class="profile-info">
                <img src="{{ user.profile.profile_photo_url }}" alt="Profile Photo" class="profile-photo">
                <span>{{ user.username }}</span>
            </div>
        {% else %}
            <div class="sign-in">
                <a href="{% url 'login' %}" class="btn-sign-in">Sign In</a>
            </div>
        {% endif %}
    </div>

    {% block content %}
    {% endblock %}

    <div class="footer">
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact Us</a>
    </div>
</body>
</html>
